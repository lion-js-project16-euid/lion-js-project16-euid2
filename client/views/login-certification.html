<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="✨Enter Euid - 로그인 인증 번호 입력" />
    <meta name="author" content="김민성" />
    <meta name="keywords" content="login, certification, login-certification" />
    <meta name="description" content="로그인 인증번호 화면입니다." />
    <!-- prettier-ignore -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/assets/euid-pavicon.png" />
    <script src="/js/login-certification.js" type="module"></script>
    <script src="/js/common/common.js" type="module"></script>
    <title>✨Enter Euid - 인증 번호 입력</title>
  </head>

  <body class="mx-auto">
    <header>
      <div class="flex items-center justify-between px-3 py-2">
        <span class="nowTime text-sm font-semibold"></span>
        <div class="flex">
          <img src="/assets/icon-celluar.svg" alt="네트워크" class="pl-1" />
          <img src="/assets/icon-lte.svg" alt="LTE" class="p-1" />
          <img src="/assets/icon-battery.svg" alt="배터리 잔량" class="p-1" />
        </div>
      </div>
    </header>

    <h1 class="sr-only">로그인</h1>
    <div class="flex gap-2 w-[95%] mx-auto mt-3">
      <a href="/index.html" class="flex items-center">
        <img src="/assets/icon-direction-left.svg" alt="이전 페이지로 이동하기" class="inline" />
      </a>
    </div>

    <div class="max-w-3xl mt-3">
      <div class="w-auto pb-3 px-2.5">
        <form>
          <label for="phone"></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="휴대폰 번호(-없이 숫자만 입력)"
            class="w-[95%] mx-auto pl-4 py-2 my-3 border-black border-solid border rounded-md text-contentsSecondary placeholder:text-sm block"
          />
          <button
            id="loginNumAgain"
            type="submit"
            class="w-[95%] mx-auto py-2 mb-6 text-sm border-contentsSecondary border-solid border rounded-md font-bold block"
          >
            인증문자 다시 받기(05분 00초)
          </button>
          <label for="certificationNum"></label>
          <input
            type="tel"
            id="certificationNum"
            name="certificationNum"
            placeholder="인증번호 입력"
            class="w-[95%] mx-auto rounded-md py-2 pl-4 border-black border-solid border-x border-y placeholder:text-sm block"
          />
          <p class="text-xs mt-1 text-contentsSecondary pl-6">어떤 경우에도 타인에게 공유하지마세요!</p>
          <button
            id="login-agreeAndStart"
            type="submit"
            class="w-[95%] mx-auto py-3 text-sm border-none rounded-md mt-3 mb-3 bg-contentsSecondary text-white font-bold block cursor-not-allowed"
            disabled
          >
            동의하고 시작하기
          </button>
        </form>
        <a href="#" class="block text-xs mx-auto text-center text-contentsSecondary underline"
          >인증번호가 오지 않나요?</a
        >
      </div>
    </div>
  </body>
</html>
